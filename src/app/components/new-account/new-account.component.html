<div class="container-flex">
  <form>
    <div class="form-group row">
      <label for="exampleInputEmail1">Username</label>
      <input
        [value]="username"
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Username"
      />
    </div>
    <div class="form-group row">
      <label for="exampleInputPassword1">Password</label>
      <div class="input-group px-0">
        <input
          #pwd
          type="{{ showPassword ? 'text' : 'password' }}"
          class="form-control"
          aria-label="Password"
          placeholder="Password"
          (blur)="verifyBothPasswords(pwd.value, pwdr.value, false)"
        />
        <div class="input-group-append">
          <button
            type="button"
            class="btn btn-light"
            data-toggle="tooltip"
            data-placement="bottom"
            title=" {{ showPassword ? 'Hide Password' : 'Show Password' }}"
            (click)="togglePassword()"
          >
            {{ showPassword ? "ðŸ˜‘" : "ðŸ¤‘" }}
          </button>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="exampleInputPassword1">Re-enter Password</label>
      <div class="input-group px-0">
        <input
          #pwdr
          type="{{ showPassword ? 'text' : 'password' }}"
          class="form-control"
          aria-label="Re-enter Password"
          placeholder="Re-enter Password"
          (blur)="verifyBothPasswords(pwd.value, pwdr.value, true)"
          (keyup.enter)="verifyBothPasswords(pwd.value, pwdr.value, true)"
        />
        <div class="input-group-append">
          <button
            type="button"
            class="btn btn-light"
            data-toggle="tooltip"
            data-placement="bottom"
            title=" {{ showPassword ? 'Hide Password' : 'Show Password' }}"
            (click)="togglePassword()"
          >
            {{ showPassword ? "ðŸ˜‘" : "ðŸ¤‘" }}
          </button>
        </div>
      </div>
    </div>
    <div
      *ngIf="!bothPasswordSame"
      class="alert alert-danger py-1 align-items-center"
      role="alert"
    >
      Passwords are not matching!
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">
        Generate Password
      </label>
    </div>

    <div class="row pull-right submit-button">
      <button
        appStopProp
        appStopClick
        type="submit"
        class="btn btn-primary btn-block"
        [routerLink]="'/main'"
        (click)="register(pwd.value, pwdr.value, true)"
      >
        Submit
      </button>
    </div>
    <div class="mb-3 row pull-right submit-button">
      <button
        appStopProp
        appStopClick
        type="submit"
        class="btn btn-secondary btn-block"
        [routerLink]="'/home'"
      >
        Back
      </button>
    </div>
  </form>
</div>
