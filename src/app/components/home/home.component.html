<div class="container-flex my-6">
  <div class="row my-2">
    <button
      *ngIf="checkIfMasterPasswordPresent()"
      appStopProp
      appStopClick
      type="button"
      class="btn btn-primary btn-block"
      [routerLink]="'/login'"
    >
      Login
    </button>
  </div>
  <div class="row my-3">
    <button
      *ngIf="!checkIfMasterPasswordPresent()"
      appStopProp
      appStopClick
      type="button"
      class="btn btn-secondary btn-block"
      [routerLink]="'/new-user'"
    >
      Create Account
    </button>
  </div>
</div>
