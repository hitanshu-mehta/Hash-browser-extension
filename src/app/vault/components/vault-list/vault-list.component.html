<div class="container px-0">
  <mat-selection-list [multiple]="false" [disableRipple]="true">
    <mat-list-option *ngFor="let vaultItem of vaultItems">
      <app-vault-list-item
        [id]="vaultItem.id"
        [name]="vaultItem.name"
        [username]="vaultItem.username"
      ></app-vault-list-item>
    </mat-list-option>
  </mat-selection-list>
</div>
