<ng-container>
  <div style="display: flex; justify-content: space-between; align-items: center">
    <div style="display: flex; align-items: center">
      <mat-icon matListAvatar>public</mat-icon>

      <div style="display: flex; flex-direction: column">
        <div>
          <h3 matLine>{{ name }}</h3>
        </div>
        <div style="margin-top: -30px">
          <p matLine>
            {{ username }}
          </p>
        </div>
      </div>
    </div>
    <div>
      <button appStopClick appBlurClick appStopProp mat-icon-button (click)="delete()">
        <mat-icon color="warn">delete</mat-icon>
      </button>
      <button appStopClick appBlurClick appStopProp mat-icon-button>
        <mat-icon>content_copy</mat-icon>
      </button>
      <button appStopClick appBlurClick appStopProp [routerLink]="['/vault-item', id]" mat-icon-button>
        <mat-icon>open_in_new</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
