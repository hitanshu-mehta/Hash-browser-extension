<div class="parent" p-0 m-0>
    <mat-toolbar>
        <span>Item Information</span>
    </mat-toolbar>
    <div class="container-flex">
        <form [formGroup]="vaultItemForm">
            <!-- Name -->
            <div class="row">
                <mat-form-field appearance="standard">
                    <mat-label>{{ "Name" }}</mat-label>
                    <input formControlName="name" type="text" [value]="vaultItem.name" matInput />
                </mat-form-field>
            </div>

            <!-- Username -->
            <div class="row">
                <mat-form-field appearance="standard">
                    <mat-label>{{ "Username" }}</mat-label>
                    <input formControlName="username" [type]="hideUsername ? 'password' : 'text'"
                        [value]="vaultItem.username" matInput />
                    <div matSuffix style="display: flex">
                        <button type="button" mat-icon-button (click)="hideUsername = !hideUsername"
                            [attr.aria-label]="'Hide Username'">
                            <mat-icon>
                                {{ hideUsername ? "visibility_off" : "visibility" }}
                            </mat-icon>
                        </button>
                        <button type="button" mat-icon-button aria-label="Copy" (click)="
                    copyToClipboard(this.username.value, 'Username Copied')
                  ">
                            <mat-icon>content_copy</mat-icon>
                        </button>
                    </div>
                </mat-form-field>
            </div>

            <!-- Password -->
            <div class="row">
                <mat-form-field appearance="standard">
                    <mat-label>{{ "Password" }}</mat-label>
                    <input [value]="vaultItem.password" formControlName="password"
                        [type]="hidePassword ? 'password' : 'text'" matInput />
                    <div matSuffix style="display: flex">
                        <button type="button" mat-icon-button (click)="hidePassword = !hidePassword"
                            [attr.aria-label]="'Hide Password'">
                            <mat-icon>
                                {{ hidePassword ? "visibility_off" : "visibility" }}
                            </mat-icon>
                        </button>
                        <button type="button" mat-icon-button aria-label="Copy" (click)="
                    copyToClipboard(this.password.value, 'Password Copied')
                  ">
                            <mat-icon>content_copy</mat-icon>
                        </button>
                    </div>
                </mat-form-field>
            </div>

            <!-- url -->
            <div class="row">
                <mat-form-field>
                    <mat-label>Url</mat-label>
                    <input type="text" [value]="vaultItem.url" matInput />
                </mat-form-field>
            </div>

            <div class="row justify-content-between mx-0">
                <div class="col d-flex justify-content-start">
                    <button mat-raised-button type="button" [color]="'primary'" appStopProp appBlurClick appStopClick
                        (click)="save()">
                        {{ "Save" }}
                    </button>
                </div>
                <div class="col d-flex justify-content-end">
                    <button mat-raised-button type="button" appStopProp appBlurClick appStopClick (click)="back()">
                        Back
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
