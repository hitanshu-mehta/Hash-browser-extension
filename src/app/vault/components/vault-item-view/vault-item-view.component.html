<div class="parent" p-0 m-0>
  <mat-toolbar> </mat-toolbar>

  <div class="container-flex">
    <form [formGroup]="vaultItemForm">
      <!-- Name -->
      <app-vault-view-input
        formControlName="name"
        [value]="(vaultItem$ | async)?.name"
        [label]="'Name'"
        [type]="'text'"
      ></app-vault-view-input>

      <!-- Username -->
      <app-vault-view-input
        formControlName="username"
        [value]="(vaultItem$ | async)?.username"
        [label]="'Username'"
        [hideButton]="true"
        [copyButton]="true"
      >
      </app-vault-view-input>

      <!-- Password -->
      <app-vault-view-input
        formControlName="password"
        [label]="'Password'"
        [value]="(vaultItem$ | async)?.password"
        [hideButton]="true"
        [copyButton]="true"
      >
      </app-vault-view-input>

      <!-- URL -->
      <app-vault-view-input
        formControlName="url"
        [label]="'URL'"
        [value]="(vaultItem$ | async)?.url"
        [type]="'text'"
        [copyButton]="true"
      ></app-vault-view-input>

      <!-- Save/Edit Button -->
      <div class="row justify-content-between mx-0">
        <div class="col d-flex justify-content-start">
          <button
            mat-raised-button
            type="button"
            [color]="'primary'"
            appStopProp
            appBlurClick
            appStopClick
            (click)="save()"
          >
            Save
          </button>
        </div>

        <!-- Back Button -->
        <div class="col d-flex justify-content-end">
          <button mat-raised-button type="button" appStopProp appBlurClick appStopClick (click)="back()">Back</button>
        </div>
      </div>
    </form>
  </div>
</div>
