<div class="list-group">
  <div *ngFor="let setting of settings">
    <button
      mat-button
      appStopProp
      appBlurClick
      appStopClick
      type="button"
      class="list-group-item list-group-item-action"
      [class.active]="setting.active"
      (click)="onClick(setting.index)"
      [routerLink]="setting.route"
    >
      {{ setting.title }}
    </button>
  </div>
</div>
